<div id="contenedor-p" class="album py-5 bg-light">
  <div class="container">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-4 xl:col-4" *ngFor="let juego of juegosDisponibles">
        <div class="card shadow-sm">
          <img src="{{juego.src}}"
            class="bd-placeholder-img card-img-top" width="100%" height="250" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" />
          <title>ImagenJuego</title>

          <div class="card-body">
            <span>{{juego.nombre}}</span>
            <span class="card-text">Precio:</span>
            {{juego.precio | currency}}
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span>Descripcion:</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>{{juego.descripcion}}</p>
            </mat-expansion-panel>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div class="btn-group">
                <button mat-button class="btn btn-sm btn-outline-secondary"
                  (click)="agregarJuego(1)">
                  <mat-icon>add_shopping_cart</mat-icon> AÃ±adir al carrito
                </button>
                <button mat-button class="btn btn-sm btn-outline-secondary" (click)="openDialogSesion()">
                  <mat-icon>shop</mat-icon>Comprar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
