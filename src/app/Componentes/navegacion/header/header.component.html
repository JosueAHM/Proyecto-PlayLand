<div>
  <mat-toolbar color="primary">
    <span id="playland" routerLink="./paginaPrincipal"><mat-icon>games</mat-icon> PlayLand</span>
    <span class="example-spacer"></span>
    <button mat-button class="boton" (click)="irPagPrincipalTienda()">Tienda</button>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item routerLink="./requisitosAltos"> <mat-icon>thumb_up</mat-icon> Requisitos Altos</button>
      <button mat-menu-item routerLink="./requisitosMedios"> <mat-icon>thumbs_up_down</mat-icon> Requisitos
        Medios</button>
      <button mat-menu-item routerLink="./requisitosBajos"> <mat-icon>thumb_down</mat-icon> Requisitos Bajos</button>
    </mat-menu>
    
    <button mat-button class="boton" [matMenuTriggerFor]="appMenu">Requisitos</button>
    <button mat-button class="boton" routerLink="./ofertas">Ofertas</button>
    <span class="example-spacer"></span>

    <mat-icon id="carrito" class="cart" matBadgeColor="warn" matTooltip="Ver tus compras en el carrito"
      routerLink="./cart" matBadge="15">shopping_cart
      <span id="cart_menu_num" data-action="cart-can" class="badge rounded-circle">0
      </span>
    </mat-icon>
    
    <button mat-button (click)="irLogin()"><mat-icon>account_circle</mat-icon>Iniciar Sesion</button>


  </mat-toolbar>
</div>
