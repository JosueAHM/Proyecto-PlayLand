<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>

<div class="album py-5 bg-light">
<div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8d/Dark_Souls_Cover_Art.jpg/220px-Dark_Souls_Cover_Art.jpg" class="bd-placeholder-img card-img-top" width="100%" height="400"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>ImagenJuego</title>

                <div class="card-body">
                    <span>{{ArrayObjJuegos[0].nombre | json}} </span>
                    <span>Descuento:</span> <span id="desc">{{ArrayObjJuegos[0].descuento | json}}</span>
                    <span class="card-text">Precio:</span> {{ArrayObjJuegos[0].precio | json}}

                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            <span>Descripcion:</span>
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>{{ArrayObjJuegos[0].descripcion | json}}</p>
                      </mat-expansion-panel>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button mat-button class="btn btn-sm btn-outline-secondary"><mat-icon>add_shopping_cart</mat-icon> AÃ±adir al carrito </button>
                            <button mat-button class="btn btn-sm btn-outline-secondary"><mat-icon>shop</mat-icon>Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
